{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>



  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">

    <div class="collapse navbar-collapse" id="navbarColor01">
      {% if user.is_authenticated %}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Home</button>
          </a>
        </li>
        
        
      </ul>
        <a class="nav-link" href="{% url 'sign_out' %}" style="position:relative; left:20px;">
          <button class="btn btn-outline-light my-sm-0" type="submit">Sign Out</button>
        </a>
      <a class="nav-link">
        <button class="btn btn-outline-light my-sm-0" type="submit">{{ user }}</button>
      </a>
      {% else %}
      <a class="nav-link" href="{% url 'sign_up' %}">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Sign Up</button>
      </a>
      {% endif %}
    </div>
  </nav>


  <img src="{% static 'img/carousel-1.jpg' %}" style="position:relative; width:100%; height:740px;">





<div class="box has-text-centered" style="position:relative; width:600px; left:400px; bottom:730px;">
  <form method="post">
    {% csrf_token %}
    
    {% if error %}
    <p class="title is-3 " style="color:red;">
      Error!
    </p>
    <p class="title is-6 my-4" style="color:red;">
      This password is invalid, please enter another password!
    </p>
    <br>
    {% else %}
    <p class="title is-2 mb-6">Reset Password</p>
    {% endif %}
    

    {% for field in form %}

    <label for="{{ field.id_for_label }}" class="label title is-6 my-4">{{field.label}}</label>
    {{field}}

    {% endfor %}

    <button type="submit" class="button is-dark is-fullwidth my-5">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>


</body>
</html>
